<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📸 معرض صور خدماتنا</title>
  <style>
    body {font-family: 'Cairo', sans-serif; margin: 0; padding: 0; background: #fffaf0; color: #222; text-align: center;}
    h1 {margin: 20px 0; font-size: 28px; color: #444;}
    .section {margin: 40px auto; max-width: 1200px; padding: 0 15px;}
    .section h2 {font-size: 22px; margin-bottom: 20px; color: #f4c542; border-bottom: 2px solid #f4c542; display: inline-block; padding-bottom: 5px;}
    .gallery {display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-top: 20px;}
    .gallery img {width: 100%; border-radius: 10px; box-shadow: 0 0 10px #ccc; transition: transform 0.3s ease; cursor: pointer;}
    .gallery img:hover {transform: scale(1.05);}
    .back-button {display: inline-block; margin: 20px auto; padding: 15px 30px; font-size: 20px; font-weight: bold; background: #f4c542; color: #222; border-radius: 10px; text-decoration: none; box-shadow: 0 0 10px #f4c542aa;}
    .contact-buttons {margin: 30px 0;}
    .contact-buttons img {width: 60px; height: 60px; margin: 10px; cursor: pointer;}
  </style>
</head>
<body>

  <h1>📸 معرض صور خدماتنا</h1>

  <!-- أزرار التواصل -->
  <div class="contact-buttons">
    <a href="https://wa.me/966559534118" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="واتساب" />
    </a>
    <a href="tel:0559534118">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="اتصال" />
    </a>
  </div>

  <!-- قسم الكنب -->
  <div class="section">
    <h2>🛋 صور الكنب</h2>
    <div class="gallery">
      <img src="images/kanab1.jpg" alt="كنب 1">
      <img src="images/kanab2.jpg" alt="كنب 2">
      <img src="images/kanab3.jpg" alt="كنب 3">
    </div>
  </div>

  <!-- قسم الخيام -->
  <div class="section">
    <h2>⛺ صور الخيام</h2>
    <div class="gallery">
      <img src="images/khiyam1.jpg" alt="خيام 1">
      <img src="images/khiyam2.jpg" alt="خيام 2">
    </div>
  </div>

  <!-- قسم الطاولات -->
  <div class="section">
    <h2>🍽 صور الطاولات</h2>
    <div class="gallery">
      <img src="images/table1.jpg" alt="طاولة 1">
      <img src="images/table2.jpg" alt="طاولة 2">
    </div>
  </div>

  <!-- زر رجوع -->
  <div>
    <a href="index.html" class="back-button">⬅ رجوع للصفحة الرئيسية</a>
  </div>

</body>
</html>
