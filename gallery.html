<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  /* زر الرجوع كبير وعريض */
  .back-home {
    display: block;
    width: 100%;
    text-align: center;
    background-color: #FF5733; /* لون جذاب */
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    padding: 20px 0;
    font-size: 22px;
    letter-spacing: 1px;
    transition: 0.3s;
  }
  .back-home:hover {
    background-color: #C7001E;
  }

  /* أزرار التواصل كبيرة وواضحة */
  .contact-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 25px 0;
  }
  .contact-buttons a {
    text-decoration: none;
    padding: 15px 35px;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    border-radius: 8px;
    transition: 0.3s;
  }
  .contact-buttons a.whatsapp {
    background-color: #25D366; /* أخضر واتساب */
  }
  .contact-buttons a.call {
    background-color: #1E8449; /* أخضر اتصال أغمق */
  }
  .contact-buttons a:hover {
    opacity: 0.85;
  }

  /* عنوان الأقسام */
  h2 {
    text-align: center;
    margin-top: 40px;
    color: #333;
    font-size: 24px;
  }

  /* معرض الصور */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
    padding: 20px;
  }
  .gallery img {
    width: 100%;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  .lightbox-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
  }
  .close {
    position: absolute;
    top: 30px;
    right: 35px;
    color: #fff;
    font-size: 45px;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
</div>

<script>
  const gallery = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const close = document.querySelector('.close');

  gallery.forEach(img => {
    img.addEventListener('click', () => {
      lightbox.style.display = "block";
      lightboxImg.src = img.src;
    });
  });

  close.addEventListener('click', () => {
    lightbox.style.display = "none";
  });

  lightbox.addEventListener('click', e => {
    if(e.target !== lightboxImg) lightbox.style.display = "none";
  });
</script>
